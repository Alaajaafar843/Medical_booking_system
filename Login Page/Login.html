<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Login.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <title>Login</title>
       </head>
       <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Lab medical center</label>
            <ul>
                <li><a class="hide_underline" href="#">Are you a health professional?</a></li>
                <li><a class="hide_underline" href="#">Help?</a></li>
                <li><a class="hide_underline" href="#">Create Account?</a></li>
            </ul>
        </nav>
        <div>
      <div class="l-form">
        <form class="form" action="#">
           <p class="position_account">
               Choose Account Type
            </p>
           <img class="rounded" src="/Images/doctor.jpg" alt="doctor" width="150px" height="150px">
    <img class="rounded" src="/Images/patient.jpg" alt="patient" width="150x" height="150px">
    <p class="position_hello">
        <br>
        Hello Doctor!</p>
    <p class="position_please">Please fill out the form below to get started</p>
            <div class="form__div">
                <input type="email" id="email" name="email" class="form__input" placeholder=" ">
                <label for="email" class="form__label">Email</label>
            </div>
            <div class="form__div">
                <input type="password" id="pwd" name="pwd" class="form__input" placeholder=" ">
                <label for="pwd" class="form__label">Password</label>
            </div>
            <div class="position_forget_password">
                <a href="#" class="hide_underline">Forget Password?</a>
            </div>
            <div>
                <input type="submit" class="form__button" value="Sign In">
            </div>
            <div>
                No Account?
                <a href="#" class="hide_underline">Sign Up</a>  
            </div>
        </form>
      </div>
        </div>
       </body>
</html>
