<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Sign in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Sign In</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../Images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fa fa-navicon" style="color:#fff; font-size:40px;"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
        <span class="navbar-text">
          <ul class="list navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="" class="nav-link active help-create">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link active help-create">Doctors</a></li>
            <li class="nav-item"><a href="" class="nav-link active help-create">Contact Us</a></li>
            <li class="nav-item"><a href="" class="nav-link active help-create">Signup/in</a></li>
          </ul>
        </span>
      </div>
    </div>
  </nav>
  <div class="position_form">
    <div class="l-form" id="l_form">
      <form class="form" action="#" id="create-account-form">
        <p class="account_type">Choose Account Type</p>
        <img class="rounded img-resp" id="doctor" src="../Images/doctor.jpg" alt="doctor" width="150px" height="150px">
        <img class="rounded img-resp" id="patient" src="../Images/patient.jpg" alt="patient" width="150x"
          height="150px">
        <p id="hello" class="position_hello"></p>
        <p class="position_sign">Sign In</p>
        <div class="form__div">
          <input type="email" id="email" name="email" class="form__input" placeholder=" ">
          <label for="email" class="form__label">Email</label>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p style="padding-top:45px;">Error Message</p>
        </div>
        <div class="form__div">
          <input type="password" id="password" name="password" class="form__input" placeholder=" ">
          <label for="password" class="form__label">Password</label>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <p style="padding-top:45px">Error Message</p>
        </div>
        <div>
          <input type="checkbox" id="remember" name="remember" value="remember">
          <label>Remember me</label>
        </div>
        <div>No Account? <a href="../Sign Up Page/SignUp.html" class="hide_underline">Sign Up</a></div>
        <div>
          <a href="#" class="hide_underline" id="open-popup-btn-1">Forget Password?</a>
        </div>
        <div>
          <input type="submit" class="form__button" value="Sign In">
        </div>

      </form>
    </div>
  </div>
  <div class="popup center" id="popup-1">

    <button type="button" class="btn-close" aria-label="Close" id="x"></button>
    <div class="title">
      Forgot your password?
    </div>
    <div class="description">
      <h4>Enter your email below to receive password</h4>
      <div>
        <div>
          <form class="needs-validation" novalidate>
            <div class="form__div">
              <input type="email" id="validationCustom03" name="email" class="form__input" style="width:50%;margin-left:150px;"
                placeholder=" ">
              <label for="validationCustom03" class="form__label" style="margin-left:150px;background-color:#f5f5f5;">Email</label>
              <div class="invalid-feedback" style="padding-top: 50px;">
                Please provide a valid Email.
              </div>
            </div>

            <div class="dismiss-btn ">
              <a  class="hide_underline" href="../Reset Password Page/Reset Password.html" >Next</a>
            </div>
          </form>
        </div>

      </div>
    </div>
    <hr id="l_hr">
    <div class="container" id="l_footer">
      <div class="row justify-content-between footer">

        <div class="col-sm">
          <div class="row">
            <div class="col">
              <img src="../Images/logo2.png" class="footer-logo" alt="">
            </div>
            <div class="col-sm">
              <p class="copyright">Copyright Â© 2022 Doctoleb, all rights reserved.</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm icons">
              <a href=""><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            </div>
            <div class="col-sm icons">
              <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
            <div class="col-sm icons">
              <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
            <div class="col-sm icons">
              <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>

        <script src="Signin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>


</body>

</html>
