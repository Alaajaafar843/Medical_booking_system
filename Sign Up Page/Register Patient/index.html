                              <input type="text" id="firstName" placeholder="Enter First Name" class="form-control newStyleInput" />

                            </div>
      
                          </div>

                            </div>
      
                          </div>
                        </div>
                        <div class="row">
                          <div class=" mb-1 pb-2">
      
                            <div class="form-outline">
                              <label class="form-label" for="email">Email</label>

                          </div>
                        </div>

                        <div class="mb-3 pb-2">

                            <input type="radio" value="M" name="gender" class="form-check-input ">  Male
                            <input type="radio" value="F" name="gender" class="form-check-input"> Female
                            <input type="radio" value="O" name="gender" class="form-check-input"> Other

                        </div>
      
                        <div class="row">

                            <div class="form-outline">
                              <label class="form-label" for="form3Examplev5">Date of Birth:</label>
                              <input type="date" id="form3Examplev5" class="form-control newStyleInput" />
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-3 pb-2 mb-md-0 pb-md-0">
                          <div class="form-outline">
                            <label class="form-label" for="form3Examplev5">Blood Type</label>
                            <select class="select form-select">
                                <option value="1">Blood Type...</option>
                                <option value="2">A-</option>
                                <option value="3">A+</option>
                                <option value="4">B-</option>

                          </div>
                          
                        </div>
                        </div>

                              <option value="2">Lebanese</option>
                              <option value="3">French</option>
                              <option value="4">American</option>
                              <option value="5">Ukrainian</option>

                          <div class="mt-3   pb-2">
                            <label class="form-label">Verifictaion Form</label><br>
                            <input type="file" name="" id="realFile" class="form-control fakefileinput">
                            <button type="button" id="uploadBtn" title="Any Kind of ID" class="btn btn-primary">Upload Documentation</button>
                            <p id="uploadDisplay">No File Selected</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 secondCard text-white">

                                <option>Beirut</option>
                            </select>
                          </div>
                        </div>
      
                        <div class="mb-2 pb-2">

                            <select class="select form-select">
                                <option>Beirut</option>
                            </select>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-3 mb-2 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea4">Zip Code</label>
                              <input type="text" id="form3Examplea4" placeholder="Zip Code" class="form-control newStyleInput" />
                            </div>
      
                          </div>
                          <div class="col-md-9 mb-2 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea5">Current Location</label>

                          </div>
                        </div>

                          </div>
                        </div> -->
                        <div class="row">
                          <div class="mb-2 pb-2">
                            <div class="form-outline form-white">                           
                              <label class="form-label" for="form3Examplea6">Any Critical Condition?<span class="optional">(Optional)</span></label>
                              <input type="text" id="form3Examplea6" placeholder="Critical Condition" class="form-control newStyleInput" />
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3  mb-2 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea7">Code +</label>

                                <option value="1">961</option>

                                <option value="4">324</option>
                                <option value="5">2855</option>
                              </select>
                            </div>
      
                          </div>
                          <div class="col-md-9 mb-2 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea8">Phone Number</label>
                              <input type="tel" id="form3Examplea8" class="form-control newStyleInput" placeholder="Enter Your Phone Number" />
                            </div>
      
                          </div>
                        </div>
