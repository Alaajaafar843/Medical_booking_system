<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Manage Doctors</title>
</head>
<body>
    
    
            <form action="" class="login">
                <h1 class="text-center">Admin Login</h1>
                <input type="text" placeholder="Username" id="user" class="form-control form-control-lg m-1">
                <input type="password" name="" id="pass" placeholder="Password" class="form-control form-control-lg m-1">
                <input class="btn btn-lg btn-primary w-100 m-1" type="button" value="Login" onclick="login()" />
            </form>

            <div class="alert alert-danger text-center m-5" id="alert">

            </div>


            <script>

                document.getElementById("alert").style.display = 'none';

                const admin = {
                    username : "admin",
                    password : "admin"
                }



                localStorage.setItem("username" , admin.username);
                localStorage.setItem("password" ,admin.password);


                function login() {
                    let username = localStorage.getItem("username");
                    let password = localStorage.getItem("password");
                    console.log(username);
                    console.log(password);

                    if(document.getElementById("user").value == username && document.getElementById("pass").value == password){
                        window.location.href = "Admin.html";
                    }
                    else{
                        document.getElementById("alert").style.display = 'block';
                        document.getElementById("alert").innerHTML = "Username or password is incorrect";
                    }
                }

            </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
