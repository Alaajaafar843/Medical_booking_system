      <div class="content">
          <h1 class="title-dash">Add Patient</h1>
           <div class="row">
                <div class="col-sm-12">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="mt-3">Name: </label>
                            <input class="form-control" type="text">
                            <label for="" class="mt-3">Gender: </label>
                            <select name="" id="" class="form-control">
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                            <label for="" class="mt-3">Age: </label>
                            <input class="form-control" type="number" name="" id="">
                            <label for="" class="mt-3">Address: </label>
                            <input class="form-control" type="text">
                            <label for="" class="mt-3">Languages: </label> <br>
                            <div class="form-check form-check-inline mt-3">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">English</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">French</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Arabic</label>
                            </div>
                        </div>
                        <input type="submit" value="Add" class="sub btn btn-primary btn-lg mt-5">
                    </form>
                </div>
           </div>
      </div>
