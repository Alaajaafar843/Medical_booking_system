<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Manage Doctors</title>
</head>
<body>
    <div class="sidebar">
        <div class="dropdown">
            <a class="active dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa fa-plane" aria-hidden="true"> Visit site</i></a></li>
              <li><a class="dropdown-item" href="#" id="logout"><i class="fa fa-power-off" aria-hidden="true"></i> Log out</a></li>
            </ul>
          </div>
        <a href="Admin.html">Dashboard</a>
        <a href="ManageDoctors.html">Doctors</a>
        <a href="ManagePatients.html">Patients</a>
        <a href="Appointements.html">Appointements</a>
      </div>

      <div class="content">
          <h1 class="title-dash">Add Patient</h1>
           <div class="row">
                <div class="col-sm-12">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="mt-3">First Name: </label>
                            <input id="fname" class="form-control" type="text" required>
                            <div class="valid-feedback" id="name-valid">
                                Looks good!
                              </div>
                              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Please choose a username.
                              </div>
                            <label for="" class="mt-3">Last Name: </label>
                            <input id="lname" class="form-control" type="text" required>
                            <div class="valid-feedback" id="name-valid">
                                Looks good!
                              </div>
                              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Please choose a username.
                              </div>
                            <label for="" class="mt-3">Email: </label>
                            <input id="email" class="form-control" type="email" required>
                            <div class="valid-feedback" id="name-valid">
                                Looks good!
                              </div>
                              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Please choose a username.
                              </div>
                            <label for="" class="mt-3">Password: </label>
                            <input id="password" class="form-control" type="password" autocomplete="off" required>
                            <div class="valid-feedback" id="name-valid">
                                Looks good!
                              </div>
                              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Please choose a username.
                              </div>
                            <label for="" class="mt-3">Gender: </label>
                            <select name="" id="gender" class="form-select">
                                <option value="0">...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <div id="validationServer04Feedback" class="invalid-feedback">
                                Please select a valid gender.
                              </div>
                            <label for="" class="mt-3">Date of birth: </label>
                            <input class="form-control" type="date" name="" id="dob" required>
                            <label for="" class="mt-3">Address: </label>
                            <input class="form-control" type="text" id="address">
                            <label for="" class="mt-3">Phone number: </label>
                            <input class="form-control" type="tel" id="phone">
                           
                        </div>
                        <input id="addPatient" onclick="insertUser('Patient')" type="button" value="Add" class="btn btn-primary btn-lg mt-5">
                    </form>
                </div>
           </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="./backendScript/logout.js"></script>
      <script src="./backendScript/insert.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
