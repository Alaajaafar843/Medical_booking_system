<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Manage Doctors</title>
</head>
<body>
    <div class="sidebar">
        <a class="active" href="Admin.html">Dashboard</a>
        <a href="ManageDoctors.html">Doctors</a>
        <a href="ManagePatients.html">Patients</a>
        <a href="Appointements.html">Appointements</a>
      </div>

      <div class="content">
          <h1 class="title-dash">Add Doctor</h1>
           <div class="row">
                <div class="col-sm-12">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="mt-3">Doctor Name: </label>
                            <input class="form-control" type="text">
                            <label for="" class="mt-3">Speciality: </label>
                            <input class="form-control" type="text">
                            <label for="" class="mt-3">Age: </label>
                            <input class="form-control" type="number" name="" id="">
                            <label for="" class="mt-3">Address: </label>
                            <input class="form-control" type="text">
                            <label for="" class="mt-3">Languages: </label> <br>
                            <div class="form-check form-check-inline mt-3">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">English</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">French</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Arabic</label>
                            </div>
                        </div>
                        <input type="submit" value="Add" class="sub btn btn-primary btn-lg mt-5">
                    </form>
                </div>
           </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
