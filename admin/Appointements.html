<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Manage Doctors</title>
</head>
<body>
    <div class="sidebar">
        <a class="active" href="Admin.html">Dashboard</a>
        <a href="ManageDoctors.html">Doctors</a>
        <a href="ManagePatients.html">Patients</a>
        <a href="Appointements.html">Appointements</a>
      </div>

      <div class="content">
            <h1 class="title-dash">Manage Doctors</h1>
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th>#ID</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Registered Date</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Alaa</td>
                        <td>Hassan</td>
                        <td id="date1"></td>
                        <td><span><i class="fa fa-trash" aria-hidden="true"></i></span> <span><i class="fa fa-bars" aria-hidden="true"></i></span></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Alaa</td>
                        <td>Ali</td>
                        <td id="date2"></td>
                        <td><span><i class="fa fa-trash" aria-hidden="true"></i></span> <span><i class="fa fa-bars" aria-hidden="true"></i></span></td>
                    </tr>
                    <tr>
                        <td>90</td>
                        <td>Alaa</td>
                        <td>Mahdi</td>
                        <td id="date3"></td>
                        <td><span><i class="fa fa-trash" aria-hidden="true"></i></span> <span><i class="fa fa-bars" aria-hidden="true"></i></span></td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>Alaa</td>
                        <td>Hussein</td>
                        <td id="date4"></td>
                        <td><span><i class="fa fa-trash" aria-hidden="true"></i></span> <span><i class="fa fa-bars" aria-hidden="true"></i></span></td>
                    </tr>
                </table>
            </div>

            <button class="btn btn-primary">
               <i class="fa fa-plus" aria-hidden="true"></i> Add Appointement
            </button>
      </div>
      <script>
          let date = new Date().toLocaleDateString();
         for(i=1 ; i<=4 ;i++){
             document.getElementById("date"+i).innerHTML = date;
         }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
