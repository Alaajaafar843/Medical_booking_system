<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <p class="logo"><img src="logo2222.png"></p>
        <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Hello!Name</a></li>
        </ul>
        </nav>
    </header>
    <br><br>
    <table>
        <tr>
            <td class="sideL">
                Profile Picture
            </td>
            <td class="sideR">
               <img src="Screenshot 2022-04-22 182820.png" alt="pfp"><button class="btnchange">Change Profile Picture</button>
            </td>
        </tr>
        <tr>
            <td class="sideL">

            <td>
                <input type="text" placeholder="First Name" class="inptperso"><input type="text" placeholder="Last Name" class="inptcol2">

                <input type="text" placeholder="Nationality" class="inptperso"><input type="text" placeholder="DOB" class="inptcol2">

            </td>
            
        </tr>
        <tr>
            <td class="sideL">
                Account Information
            </td>
            <td>
                <input type="email" placeholder="E-mail" class="inptperso"><input type="tel" placeholder="Tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" class="inptcol2">
                <br>
                <input type="password" placeholder="Password" class="inptperso"><input type="password" placeholder="Confirm Password" class="inptcol2">
            </td>
        </tr>
    </table>
    <button class="btnsave"> Save Changes</button>
