  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <div class="col-12 col-sm-auto mb-3">
                  <div class="mx-auto" style="width: 140px;">
                    <div id="imgUpload" class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                      <span  style="color: rgb(166, 168, 170); font: bold 8pt Arial;"></span>
                    </div>
                  </div>
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">John Smith</h4>
                    <p class="mb-0">@johnny.s</p>
                    <div class="text-muted"><small></small></div>
                    <div class="mt-2">
                      <button class="btn btn-primary" id="fakebtn" type="file">
                        <i class="fa fa-fw fa-camera"></i>
                        <span>Change Photo</span>
                     </button>
                     <input type="file" id="changeBtn" class="real-file">
                    </div>
                  </div>
                  <div class="text-center text-sm-right">
                    <span class="badge badge-secondary">administrator</span>
                    <div class="text-muted"><small>ID: 00000</small></div>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active setnav nav-link primary">Settings</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" action="#" onsubmit="validation()">
                    <div class="row">
                      
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>First Name</label>
                              <input class="form-control" type="text" id="fname" name="name" placeholder="Enter Your First Name">
                              <p id="errorname"></p>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Last Name</label>
                              <input class="form-control" type="text" id="lname" name="username" placeholder="Enter Your Last Name">
                              <p id="errorlastname"></p>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control mb-2" id="email" onkeyup="emailval()" type="text" placeholder="user@example.com">
                              <p id="erroremail"></p>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Nationality</label>
                              <input class="form-control" readonly type="text" name="nationality" placeholder="Nationality" value="Lebanese">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>City</label>
                              <input class="form-control" type="text" id="city" name="city" placeholder="City" value="Beirut">
                            </div>
                          </div>
                       
                      </div>
                      <!-- end of divrow -->
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label>Blood Type</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Choose type</option>
                              <option value="1">A+</option>
                              <option value="2">A-</option>
                              <option value="3">B+</option>
                              <option value="4">B-</option>
                              <option value="5">AB+</option>
                              <option value="6">AB-</option>
                              <option value="7">O-</option>
                              <option value="8">O+</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label>DOB</label>
                            <input class="form-control" readonly type="text" name="DOB" placeholder="DOB" value="12-12-22">
                          </div>
                        </div>
                      </div>
                      
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-sm-6 mb-3 mt-2">
                        <div class="mb-2"><b>Change Password</b></div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Current Password</label>
                              <input class="form-control" id="password" type="password" placeholder="••••••">
                              <p id="errorpassword"></p>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>New Password</label>
                              <input class="form-control" id="newpassword" type="password" placeholder="••••••">
                              <p id="errornewpassword"></p>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                              <input class="form-control" id="confirmpassword" type="password" placeholder="••••••"></div>
                              <p id="errorconfirmpassword"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                        <!-- <div class="mb-2"><b>Keeping in Touch</b></div> -->
                        <div class="row">
                          <div class="col">
                            <!-- <label>Email Notifications</label> -->
                            <div class="custom-controls-stacked px-2">
                              <div class="custom-control custom-checkbox">
                                <!-- <input type="checkbox" class="custom-control-input" id="notifications-blog" checked="">
                                <label class="custom-control-label" for="notifications-blog">Blog posts</label> -->
                              </div>
                              <div class="custom-control custom-checkbox">
                                <!-- <input type="checkbox" class="custom-control-input" id="notifications-news" checked="">
                                <label class="custom-control-label" for="notifications-news">Newsletter</label> -->
                              </div>
                              <div class="custom-control custom-checkbox">
                                <!-- <input type="checkbox" class="custom-control-input" id="notifications-offers" checked="">
                                <label class="custom-control-label" for="notifications-offers">Personal Offers</label> -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <input class="btn btn-primary" id="submitBtn" type="submit" value="Save changes"></input>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      <div class="col-12 col-sm-12 col-md-3 mb-3">

          <div class="card-body">

                </svg>
                <span>Delete Account</span>
              </button>
            </div>
